<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Juegos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background-color: black;
      display: none;
      margin: 20px auto 0 auto; /* Centrado */
      display: block; /* Asegura que respeta el margin auto */
    }
    #minesweeper {
      display: none;
      margin: 20px auto;
      border-collapse: collapse;
    }
    #minesweeper td {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      color: white;
    }
    #minesweeper td.revealed {
      background-color: #0a0;
    }
    #status {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Mini Juegos</h1>
  <p id="status">Cargando Snake...</p>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <table id="minesweeper"></table>

  <script>
    // --------- Snake Game ----------
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = "RIGHT"; // Por defecto se mueve a la derecha
    let fruit = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;
    const fruitTarget = 9;
    let interval;

    function drawSnake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i of snake) {
        ctx.fillStyle = "lime";
        ctx.fillRect(i.x, i.y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(fruit.x, fruit.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(interval);
        alert("¬°Perdiste en Snake! Reiniciando...");
        resetSnake();
        return;
      }

      snake.unshift(head);

      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        if (score >= fruitTarget) {
          clearInterval(interval);
          document.getElementById("status").innerText = "¬°Ganaste Snake! Cargando Buscaminas...";
          setTimeout(startMinesweeper, 1500);
          return;
        }
        fruit = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function resetSnake() {
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = "RIGHT"; // Al reiniciar tambi√©n va a la derecha
      fruit = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      score = 0;
      document.getElementById("status").innerText = "Reintentando Snake...";
      interval = setInterval(drawSnake, 100);
    }

    function startSnake() {
      canvas.style.display = "block";
      document.getElementById("status").innerText = "Jug√° Snake: junt√° 9 frutas üçé";
      interval = setInterval(drawSnake, 100);
    }

    // --------- Minesweeper ----------
    const table = document.getElementById("minesweeper");
    const rows = 9, cols = 9, mineCount = 9;
    let mines = [];
    let revealed = 0;

    function startMinesweeper() {
      canvas.style.display = "none";
      table.style.display = "table";
      document.getElementById("status").innerText = "Buscaminas: evit√° las 9 minas üí£";
      table.innerHTML = "";
      mines = [];
      revealed = 0;

      // generar minas
      while (mines.length < mineCount) {
        let pos = Math.floor(Math.random() * rows * cols);
        if (!mines.includes(pos)) mines.push(pos);
      }

      for (let r = 0; r < rows; r++) {
        let tr = document.createElement("tr");
        for (let c = 0; c < cols; c++) {
          let td = document.createElement("td");
          let index = r * cols + c;
          td.dataset.index = index;
          td.addEventListener("click", () => clickCell(td, index));
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function clickCell(cell, index) {
      if (cell.classList.contains("revealed")) return;

      if (mines.includes(index)) {
        alert("¬°BOOM! Tocaste una mina. Reiniciando Buscaminas...");
        startMinesweeper();
        return;
      }

      cell.classList.add("revealed");
      revealed++;

      if (revealed === rows * cols - mineCount) {
        alert("¬°Ganaste Buscaminas!");
        document.getElementById("status").innerText = "üéâ ¬°Ganaste ambos juegos!";
        table.style.display = "none";
      }
    }

    // --------- Iniciar Snake al cargar ---------
    window.onload = () => {
      startSnake();
    };
  </script>
</body>
</html>
