<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Juegos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background-color: black;
      display: none;
      margin: 20px auto 0 auto;
      display: block;
      border: 3px solid #fff;
    }
    #minesweeper {
      display: none;
      margin: 20px auto;
      border-collapse: collapse;
    }
    #minesweeper td {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      color: white;
    }
    #minesweeper td.revealed {
      background-color: #0a0;
    }
    #status {
      margin-top: 10px;
      font-size: 20px;
    }
    /* Controles visuales Snake */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 24px auto 0 auto;
      width: max-content;
    }
    .control-row {
      display: flex;
      justify-content: center;
    }
    .control-btn {
      margin: 7px;
      font-size: 2.5em;
      width: 68px;
      height: 68px;
      border-radius: 18px;
      border: none;
      background: #222;
      color: #fff;
      box-shadow: 0 2px 10px #0006;
      cursor: pointer;
      transition: background 0.15s;
      user-select: none;
    }
    .control-btn:active {
      background: #555;
    }
    @media (max-width: 700px) {
      canvas { width: 98vw !important; height: 98vw !important; max-width: 98vw; max-height:98vw;}
    }
  </style>
</head>
<body>
  <h1>Mini Juegos</h1>
  <p id="status">Cargando Snake...</p>
  <canvas id="snakeCanvas" width="600" height="600"></canvas>
  <div class="controls" id="snakeControls" style="display:none;">
    <div class="control-row">
      <button class="control-btn" data-dir="UP">‚ñ≤</button>
    </div>
    <div class="control-row">
      <button class="control-btn" data-dir="LEFT">‚óÄ</button>
      <div style="width: 30px;"></div>
      <button class="control-btn" data-dir="RIGHT">‚ñ∂</button>
    </div>
    <div class="control-row">
      <button class="control-btn" data-dir="DOWN">‚ñº</button>
    </div>
  </div>
  <table id="minesweeper"></table>
  <script>
    // --------- Snake Game ----------
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const box = 30; // Tama√±o cuadrado snake
    const gridCount = 20;
    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = "RIGHT";
    let fruit = {
      x: Math.floor(Math.random() * gridCount) * box,
      y: Math.floor(Math.random() * gridCount) * box
    };
    let score = 0;
    const fruitTarget = 9;
    let interval;

    function drawSnake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i of snake) {
        ctx.fillStyle = "lime";
        ctx.fillRect(i.x, i.y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(fruit.x, fruit.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(interval);
        alert("¬°Perdiste en Snake! Reiniciando...");
        resetSnake();
        return;
      }

      snake.unshift(head);

      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        if (score >= fruitTarget) {
          clearInterval(interval);
          document.getElementById("status").innerText = "¬°Ganaste Snake! Cargando Buscaminas...";
          document.getElementById("snakeControls").style.display = "none";
          setTimeout(startMinesweeper, 1500);
          return;
        }
        fruit = {
          x: Math.floor(Math.random() * gridCount) * box,
          y: Math.floor(Math.random() * gridCount) * box
        };
      } else {
        snake.pop();
      }
    }

    // Controles por teclado
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    // Controles visuales/t√°ctiles
    document.querySelectorAll('.control-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const dir = e.target.dataset.dir;
        if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
        if (dir === "UP" && direction !== "DOWN") direction = "UP";
        if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      });
    });

    function resetSnake() {
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = "RIGHT";
      fruit = {
        x: Math.floor(Math.random() * gridCount) * box,
        y: Math.floor(Math.random() * gridCount) * box
      };
      score = 0;
      document.getElementById("status").innerText = "Reintentando Snake...";
      clearInterval(interval);
      interval = setInterval(drawSnake, 180); // M√°s lento
    }

    function startSnake() {
      canvas.style.display = "block";
      document.getElementById("snakeControls").style.display = "flex";
      document.getElementById("status").innerText = "Jug√° Snake: junt√° 9 frutas üçé";
      clearInterval(interval);
      interval = setInterval(drawSnake, 180); // M√°s lento
    }

    // --------- Minesweeper ----------
    const table = document.getElementById("minesweeper");
    const rows = 9, cols = 9, mineCount = 9;
    let mines = [];
    let revealed = 0;

    function startMinesweeper() {
      canvas.style.display = "none";
      document.getElementById("snakeControls").style.display = "none";
      table.style.display = "table";
      document.getElementById("status").innerText = "Buscaminas: evit√° las 9 minas üí£";
      table.innerHTML = "";
      mines = [];
      revealed = 0;

      // generar minas
      while (mines.length < mineCount) {
        let pos = Math.floor(Math.random() * rows * cols);
        if (!mines.includes(pos)) mines.push(pos);
      }

      for (let r = 0; r < rows; r++) {
        let tr = document.createElement("tr");
        for (let c = 0; c < cols; c++) {
          let td = document.createElement("td");
          let index = r * cols + c;
          td.dataset.index = index;
          td.addEventListener("click", () => clickCell(td, index));
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function clickCell(cell, index) {
      if (cell.classList.contains("revealed")) return;

      if (mines.includes(index)) {
        alert("¬°BOOM! Tocaste una mina. Reiniciando Buscaminas...");
        startMinesweeper();
        return;
      }

      cell.classList.add("revealed");
      revealed++;

      if (revealed === rows * cols - mineCount) {
        alert("¬°Ganaste Buscaminas!");
        document.getElementById("status").innerText = "üéâ ¬°Ganaste ambos juegos!";
        table.style.display = "none";
      }
    }

    // --------- Iniciar Snake al cargar ---------
    window.onload = () => {
      startSnake();
    };
  </script>
</body>
</html>
